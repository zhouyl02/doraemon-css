<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <title>童年追忆之哆啦A梦</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/Okaidia.css">
  <style id="styleTag"></style>
</head>

<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="pokonyan">
          <!--头-->
          <div class="header">
            <!--脸-->
            <div class="face"></div>
            <!--眼睛-->
            <div class="eye eyel">
              <div class="eyeBlack">
                <div class="eyeWhite"></div>
              </div>
            </div>
            <div class="eye eyer">
              <div class="eyeBlack">
                <div class="eyeWhite"></div>
              </div>
            </div>
            <!--线-->
            <div class="noseLine"></div>
            <div class="quilt"></div>
            <!--鼻子-->
            <div class="nose">
              <div class="white"></div>
            </div>
            <!--嘴-->
            <div class="mouthBox">
              <div class="mouth"></div>
            </div>
            <!--胡须-->
            <div class="beard beard1"></div>
            <div class="beard beard2"></div>
            <div class="beard beard3"></div>
            <div class="beard beard4"></div>
            <div class="beard beard5"></div>
            <div class="beard beard6"></div>
          </div>
          <!--脖子-->
          <div class="neckBox">
            <div class="neck"></div>
          </div>
          <!--铃铛-->
          <div class="bell">
            <div class="line"></div>
            <div class="linebg"></div>
            <div class="center"></div>
            <div class="top"></div>
            <div class="top2"></div>
          </div>
          <!--臀部-->
          <div class="arse">
            <div class="neck"></div>
          </div>
          <!--肚子-->
          <div class="tummy"></div>
          <!--尾巴-->
          <div class="tail">
            <div class="circle"></div>
            <div class="lineBox">
              <div class="line"></div>
            </div>
          </div>
          <!--腿-->
          <div class="leg"></div>
          <div class="legbottomBox">
            <div class="legbottom"></div>
          </div>
          <!--脚-->
          <div class="foot"></div>
          <!--<div class="foottop"></div>-->

          <!--左手-->
          <div class="handr">
            <div class="line"></div>
            <div class="palm"></div>
          </div>
          <!--右手-->
          <div class="handtop"></div>
          <div class="handlBox">
            <div class="handl">
              <div class="line"></div>
            </div>
          </div>
          <div class="palml"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <div class="music play"></div>
  <audio autoplay loop>
    <source src="./doraemon.mp3">
  </audio>
  <script src="./vendor/prism.js"></script>
  <script src="./vendor/jquery.min.js"></script>
  <script src="./styleDate.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
